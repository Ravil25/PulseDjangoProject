<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'info/css/style.css' %}">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BtOUGBckrYLr+vtHJX9XMpZkgfLcmLuSq+LWT+mj3xJ3btq+BNgNJp/dMZsT+X9+" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HCY4NjKx7A5p5HupV7vRGcK23WV7El2vyH+uOz4NF8iKj6OfRy6+BLOy6LjKljA+"
            crossorigin="anonymous"></script>
    <script src="{% static 'info/js/sidebar_toggle.js' %}"></script>
</head>
<body>
<div class="container-fluid">

    {% block header %}
        <header>{% include 'header/header.html' %}</header>
    {% endblock %}

    <main class="container-fluid mt-3  ">
        <div class="row ">
            <div class="col-1">
                <button class="btn btn-secondary d-none d-lg-block mb-3" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebar" aria-controls="sidebar" onclick="toggleSidebar()"
                        id="sidebar-button">
                    Hide
                </button>
                <div class="sidebar mt-3" id="sidebar">
                    {% include 'sidebar/sidebar.html' %}
                </div>
            </div>
            <div class="col-10" >
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>


    {% block footer %}
        <footer> {% include "footer/footer.html" %} </footer>
    {% endblock %}
</div>

</body>
</html>
